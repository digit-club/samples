<!DOCTYPE html>
<html>
<head>
	<title>DigIT iCalc</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<style type="text/css">
		.spacing {
			margin: 5px 0;
		}
		h1 {
			color: #6c757d;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-8">
				<h1>iCalc 2.0</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="row">
					<div class="col-10 offset-1">
						<input type="text" class="form-control" id="input" placeholder="">
					</div>
				</div>
				<div class="row spacing">
					
					<div class="col-6">
						<button type="button" class="substract btn btn-secondary btn-block">-</button>
					</div>
					<div class="col-6">
						<button type="button" class="plus btn btn-secondary btn-block">+</button>
					</div>
				</div>
				<div class="row spacing">
					<div class="col-6">
						<button type="button" class="multiply btn btn-secondary btn-block">*</button>
					</div>
					<div class="col-6">
						<button type="button" class="divide btn btn-secondary btn-block">/</button>
					</div>
				</div>
				<div class="row spacing">
					<div class="col-12">
						<button type="button" id="equal" class="btn btn-primary btn-block">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="./icalc.js"></script>
</body>
</html>
